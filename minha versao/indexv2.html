<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="witdth=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="stylingv2.css">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">
                Correct answer
            </div>
            <div id="wrong">
                Wrong answer
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startbutton">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timeremainingvalue"></span> secs
            </div>
            <div id="gameover">
                
            </div>
        </div>
        <script src="javascriptv2.js"></script>
    </body>
</html>
